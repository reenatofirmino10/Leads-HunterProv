
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadsHunter - Prospecção para Gráficas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              hunter: {
                50: '#FFF5F0',
                100: '#FFE8DF',
                200: '#FFCbb5',
                300: '#FFA080',
                400: '#FF8050',
                500: '#FF6828', // Base color from RGB 255, 104, 40
                600: '#E65014',
                700: '#BF3D0B',
                800: '#9E320E',
                900: '#7F2B0F',
              },
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 25s linear infinite;
      }
      /* Modern, clean scrollbar styling for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px; /* Fina (6px a 8px) */
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #FF6828; /* Hunter Orange */
        border-radius: 10px; /* Borda arredondada: 10px a 12px */
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #E65014; /* Darker Orange on hover */
      }

      /* FIX: Override Chrome/Webkit Autofill Background Color */
      /* Forces the background to match the theme design using box-shadow inset */
      
      /* Light Mode Autofill */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active,
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 1000px #ffffff inset !important;
        -webkit-text-fill-color: #1f2937 !important; /* gray-800 text */
        transition: background-color 5000s ease-in-out 0s;
        caret-color: #1f2937;
      }

      /* Dark Mode Autofill */
      html.dark input:-webkit-autofill,
      html.dark input:-webkit-autofill:hover, 
      html.dark input:-webkit-autofill:focus, 
      html.dark input:-webkit-autofill:active,
      html.dark textarea:-webkit-autofill,
      html.dark textarea:-webkit-autofill:hover,
      html.dark textarea:-webkit-autofill:focus,
      html.dark select:-webkit-autofill,
      html.dark select:-webkit-autofill:hover,
      html.dark select:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 1000px #1f2937 inset !important; /* gray-800 bg */
        -webkit-text-fill-color: #ffffff !important;
        transition: background-color 5000s ease-in-out 0s;
        caret-color: #ffffff;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "date-fns/": "https://aistudiocdn.com/date-fns@^4.1.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-[#F3F4F6] text-[#111827] dark:bg-gray-950 dark:text-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
